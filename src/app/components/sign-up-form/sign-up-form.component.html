<app-header></app-header>
<div class="container1">
    <div class="login-container">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
                <label class="labelStyling">Email: <input formControlName="email" class="form-control" /></label>
                <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
                    <div *ngIf="signupForm.get('email')?.errors?.['required']" class="error-message">Email is required.</div>
                    <div *ngIf="signupForm.get('email')?.errors?.['email']" class="error-message">Invalid email format.</div>
                </div>
            </div><br>
            <div class="form-group">
                <label class="labelStyling">First Name: <input formControlName="firstName" class="form-control" /></label>
                <div *ngIf="signupForm.get('firstName')?.invalid && (signupForm.get('firstName')?.dirty || signupForm.get('firstName')?.touched)">
                    <div class="error-message">First Name is required.</div>
                </div>
            </div><br>
            <div class="form-group">
                <label class="labelStyling">Last Name: <input formControlName="lastName" class="form-control" /></label>
                <div *ngIf="signupForm.get('lastName')?.invalid && (signupForm.get('lastName')?.dirty || signupForm.get('lastName')?.touched)">
                    <div class="error-message">Last Name is required.</div>
                </div>
            </div><br>
            <div class="form-group">
                <label class="labelStyling">Password: <input type="password" formControlName="password" class="form-control" /></label>
                <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
                    <div *ngIf="signupForm.get('password')?.errors?.['required']" class="error-message">Password is required.</div>
                    <div *ngIf="signupForm.get('password')?.errors?.['minlength']" class="error-message">Password must be at least 8 characters long.</div>
                    <div *ngIf="signupForm.get('password')?.errors?.['invalidPassword']" class="error-message">Password must contain at least one digit, one alphabet character, and one special character.</div>
                </div>
                <!-- <div *ngIf="isSubmitted && signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
                    <div *ngIf="signupForm.get('password')?.hasError('required')" class="error-message">Password is required.</div>
                    <div *ngIf="signupForm.get('password')?.hasError('minlength')" class="error-message">Password must be at least 8 characters long.</div>
                    <div *ngIf="signupForm.get('password')?.hasError('invalidPassword')" class="error-message">Password must contain at least one digit, one alphabet character, and one special character.</div>
                </div> -->
            </div><br>
            <button type="submit" [disabled]="signupForm.invalid" class="btn-login" (click)="onSubmit()">Sign Up</button>
        </form>
    </div>
</div>
<app-footer></app-footer>
