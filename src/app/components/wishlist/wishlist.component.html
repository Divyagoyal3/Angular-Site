<ng-container *ngIf="wishlist.length !== 0"  [class.dark-theme]="isDarkTheme | async">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive custom-table">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of wishlist; let i = index">
                            <td style="width: 10%;">{{i+1}}</td>
                            <td style="width: 20%;">{{item.title}}</td>
                            <td style="width: 10%;"><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;font-size: 95%;">{{item.description}}</td>
                            <td style="width: 12%;">{{item.price}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="wishlist.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Wishlist</h5>
        </div>
        <div class="center">
            <img src="https://tse2.mm.bing.net/th?id=OIP.yhV0Z4kYm-hr-3xvjzDmNgHaHa&pid=Api&P=0&h=180"
                alt="">
            <h4>Your Wishlist is empty!</h4>
            <h6>Add item to it now</h6>
             <button routerLink="/products" class="btn btn-primary">Items</button> 
         </div>
    </div>
</ng-container>
<button (click)="scrollToTop()" class="back-to-top">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="feather feather-arrow-up"
    >
      <line x1="12" y1="19" x2="12" y2="5"></line>
      <polyline points="5 12 12 5 19 12"></polyline>
    </svg>
  </button>
<div style="margin-top:75px">
    <app-footer></app-footer>
</div>
